<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            .stopwatch {
                background-color: rgb(197, 241, 108);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(245, 127, 127, 0.1);
                text-align: center;
                #display {
                    font-size: 48px;
                    margin-bottom: 20px;
                    .controls button {
                        font-size: 16px;
                        padding: 10px 20px;
                        margin: 5px;
                        cursor: pointer;
                        border: none;
                        border-radius: 5px;
                        background-color: #007bff;
                        color: #fff;
                    }
                    
                    .controls button:disabled {
                        background-color: #cccccc;
                        #laps {
                            list-style: none;
                            padding: 0;
                            margin-top: 20px;
                        }
                        
                        #laps li {
                            padding: 5px;
                            border-bottom: 1px solid #ddd;
                        }
                        
                        #laps li:last-child {
                            border-bottom: none;
                        }
                        
                    }
                    
                }
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
