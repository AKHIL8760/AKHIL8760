<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: rgb(0, 0, 0);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(122, 119, 119, 0.1);
    width: 100%;
    max-width: 400px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.task-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task-input input[type="text"] {
    width: 60%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid white;
    border-radius: 5px;
}

.task-input input[type="datetime-local"] {
    width: 30%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid white;
    border-radius: 5px;
}

.task-input button {
    padding: 10px 20px;
    border: none;
    background-color: #01356e;
    color: rgb(255, 255, 255);
    border-radius: 5px;
    cursor: pointer;
}

#task-list {
    margin-top: 20px;
}

.task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid rgb(112, 35, 35);
    border-radius: 5px;
    margin-bottom: 10px;
}

.task-item.completed {
    text-decoration: line-through;
    color: white;
}

.task-item .task-info {
    display: flex;
    flex-direction: column;
}

.task-item .task-info .task-name {
    font-weight: bold;
}

.task-item .task-info .task-datetime {
    font-size: 12px;
    color: #4c4848;
}

.task-item .task-actions {
    display: flex;
    gap: 10px;
}

.task-item .task-actions button {
    padding: 5px 10px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.task-item .task-actions button.edit {
    background-color: rgba(248, 74, 0, 0.865);
}

.task-item .task-actions button.delete {
    background-color: rgba(255, 28, 28, 0.824);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="task-input">
            <input type="text" id="task-name" placeholder="Add a new task">
            <input type="datetime-local" id="task-datetime">
            <button id="add-task">Add Task</button>
        </div>
        
        <div id="task-list">
            <!-- Task items will be appended here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
